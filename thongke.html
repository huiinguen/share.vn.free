    <main>
        <section class="counter-section">
            <div class="container">

                        <p id="totalVisits" class="counter-number">0</p>
                    </div>
                    <div class="counter-box monthly-visits">
                        <i class="fas fa-calendar-alt counter-icon"></i>
                        <p class="counter-label">Lượt truy cập trong tháng này:</p>
                        <p id="monthlyVisits" class="counter-number">0</p>
                    </div>
                </div>
            </div>
        </section>
