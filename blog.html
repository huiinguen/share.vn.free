<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<nav class="dock-nav" id="dockNav">
    <a href="index.html" title="Trang Chủ">
        <i class="fas fa-house"></i>
        <span class="tooltip">Trang Chủ</span>
    </a>
    <a href="sanpham.html" title="Sản Phẩm">
        <i class="fas fa-box-archive"></i>
        <span class="tooltip">Sản Phẩm</span>
    </a>
    <a href="blog.html" title="Blog">
        <i class="fas fa-feather-alt"></i>
        <span class="tooltip">Blog</span>
    </a>
    <a href="note.html" title="Note">
        <i class="fas fa-file-lines"></i>
        <span class="tooltip">Note</span>
    </a>
</nav>
<body>
    <main>
        <div class="container page-layout">
            <button class="filter-toggle-btn mobile-only" id="filterToggle"><i class="fas fa-filter"></i> Bộ
                lọc</button>

            <div class="sidebar-filters" id="sidebarFilters">
                <button class="close-filter-btn mobile-only" id="closeFilterBtn"><i class="fas fa-times"></i></button>
                <aside class="filters blog-sidebar">
                    <h3>Danh mục</h3>
                    <ul id="blogCategories">
                    </ul>
                </aside>
            </div>

            <section class="blog-posts">
                <div class="toolbar">
                    <span id="postCount" class="post-count"></span>
                    <input type="search" id="blogSearchInput" placeholder="Tìm kiếm bài viết...">
                </div>
                <div class="post-grid" id="blogPostGrid">
                </div>
                <div class="pagination" id="blogPagination">
                </div>
            </section>
        </div>
        <div class="overlay" id="sidebarOverlay"></div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/blog_data.js"></script>
    <script src="js/blog.js"></script>
</body>

</html>
